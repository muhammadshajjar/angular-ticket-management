<form (ngSubmit)="onSubmit()">
  <label for="title">Title</label>
  <input
    type="text"
    class="form-control"
    id="title"
    required
    [(ngModel)]="enteredTitle"
    name="title"
    required
    #title="ngModel"
  />
  <p [hidden]="title.valid || title.untouched" class="form__feedback">
    title is required
  </p>

  <label for="desc">Description</label>

  <input
    type="text"
    class="form-control"
    id="desc"
    required
    [(ngModel)]="enteredDesc"
    name="desc"
    required
    #desc="ngModel"
  />
  <p [hidden]="desc.valid || desc.untouched" class="form__feedback">
    Description is required
  </p>

  <div class="form__actions">
    <button
      type="submit"
      class="btn"
      [disabled]="desc.invalid || title.invalid"
    >
      Done
    </button>
    <button type="button" routerLink="../" class="btn btn-cancel">
      Cancel
    </button>
  </div>
</form>
